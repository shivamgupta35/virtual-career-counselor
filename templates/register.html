<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black flex items-center justify-center h-screen text-white">

<div class="bg-gray-800 p-8 rounded-xl w-96 shadow-2xl">
  <h2 class="text-3xl font-bold mb-6 text-center">Create Account ğŸš€</h2>

  <form method="POST" class="space-y-4">
    <input name="name" placeholder="Name"
      class="w-full p-3 rounded bg-gray-700 outline-none" required>

    <input name="email" type="email" placeholder="Email"
      class="w-full p-3 rounded bg-gray-700 outline-none" required>

    <input name="password" type="password" placeholder="Password"
      class="w-full p-3 rounded bg-gray-700 outline-none" required>

    <button class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold">
      Register
    </button>
  </form>

  <p class="text-center text-gray-400 mt-4">
    Already registered?
    <a href="/login" class="text-blue-400">Login</a>
  </p>
</div>

</body>
</html>
